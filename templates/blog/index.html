<div class="wrapper" style="min-height : 600px;">

	<div class="container-fluid text-background content-main">
		<div class="padding-wrapper">
	
			<div class="row-fluid">
				<div class="span12 page-header">
					<h1>Blog</h1>
					<p class="subtitle">My Blog Is Returning Shortly.</p>
				</div>
			</div>
			
			
			
			<div class="row-fluid">
				<div class="span12 page-header">
					<ul>
						{% for post in posts %}
							<li><a  ng-click="setRoute('{{ post.get_permalink }}')" href="{{ post.get_permalink }}" >{{post.title}}</a></li>
						{% endfor %}
					</ul>
				</div>
			</div>			
			
			
			
		
		</div>
	</div>
	
</div>
