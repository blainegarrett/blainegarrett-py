<div class="wrapper" style="min-height : 600px;">
	<div class="container-fluid text-background content-main">
		<div class="padding-wrapper">

			<div class="row-fluid">
				<div class="span12 page-header">
					<h1>Blog</h1>
					<p class="subtitle">My Blog Is Returning Shortly.</p>
				</div>
			</div>

			
			<div class="row-fluid">
				<div class="span9">
					{% for post in posts %}
						{% include 'plugins/blog/list_post.html' %}
					{% empty %}
						<b>No posts</b>
					{% endfor %}

					<hr />
					
					<ul class="pager">
					  	{% if cur_page > 1 %}
							<li class="previous"><a href="/blog/{{ cur_page|add:"-1"}}/">&larr; Newer</a></li>
						{% endif %}

					  	{% if more %}					
					  		<li class="next"><a href="/blog/{{ cur_page|add:"1" }}">Older &rarr;</a></li>
						{% endif %}
					</ul>
				</div>

			</div>
		</div>
	</div>
</div>
