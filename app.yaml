application: blaine-garrett
version: 1
runtime: python27
api_version: 1
threadsafe: no

libraries:
- name: django
  version: "1.2"
- name: PIL
  version: "1.1.7"

handlers:
- url: /static
  static_dir: static
  secure: optional

- url: /merkabah/static
  static_dir: merkabah/static
  secure: optional
    
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: .*
  script: main.py
